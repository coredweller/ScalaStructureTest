# Application secret — override via APP_SECRET env var in production
play.http.secret.key = "changeme-dev-only"
play.http.secret.key = ${?APP_SECRET}

# Compile-time DI — Play discovers AppLoader via this key
play.application.loader = "loader.AppLoader"

# Allowed hosts
play.filters.hosts {
  allowed = ["localhost", "127.0.0.1", ${?APP_HOST}]
}

# CORS
play.filters.cors {
  allowedOrigins = ["http://localhost:4200"]
  allowedHttpMethods = ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
  allowedHttpHeaders = ["Accept", "Content-Type", "Authorization"]
}

# Active filters (order matters)
play.filters.enabled += "play.filters.hosts.AllowedHostsFilter"
play.filters.enabled += "play.filters.cors.CORSFilter"
play.filters.enabled += "play.filters.headers.SecurityHeadersFilter"
